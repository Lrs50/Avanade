<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram_wrapper">
            <div class="instagram_phone">
                <img src="img/phone.png" alt="Phone">
            </div>
            <div class="instragram_continue">
                <div class="group">
                    <img src="img/Instagram-logo.png" alt="Instagram_logo" class="instagram_logo">
                    <div class="profile_picture">
                        <img src="img/anivia.jpg" alt="Anivia">
                    </div>
                    <a href="#" class="instagram_login">Continue with the same user</a>
                    <a href="#" class="instagram_logout">Logout from user</a>
                </div>
                <div class="group">
                    <p class="not_account">Not user</p>
                    <p class="not_account">
                        <span class="link_blue">Switch accounts</span>
                        or
                        <span class="link_blue">Register</span>
                    </p>
                </div>
                <div class="get_app">
                    <p class="get_app_text">Download the app</p>
                    <div class="download">
                        <a href="#" class="app_download"></a>
                        <a href="#" class="app_download"></a>
                    </div>
            </div>
        </div>
    </body>
</html>
